name: 每日市场晨报 (News Digest)

on:
  schedule:
    # 北京时间 09:00 = UTC 01:00
    - cron: '0 1 * * *'
  workflow_dispatch: # 允许手动触发测试

jobs:
  morning-brief:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # 如果有额外需要的库 (比如 pytz)，在这里安装
          pip install pytz

      - name: Run Morning Brief Analysis
        env:
          # 直接继承原项目的所有 Secrets，确保 API Key 和 邮箱配置 可用
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          
          # 搜索源配置
          TAVILY_API_KEYS: ${{ secrets.TAVILY_API_KEYS }}
          BOCHA_API_KEYS: ${{ secrets.BOCHA_API_KEYS }}
          SERPAPI_API_KEYS: ${{ secrets.SERPAPI_API_KEYS }}
          
          # 邮件配置 (必须配置)
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVERS: ${{ secrets.EMAIL_RECEIVERS }}
          
        run: |
          python news_digest.py
